# Rime schema 。
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: Spanish_Splash
  name: Spanish_Splash
  version: "0.2.2"
  author:
    - Patrick <ipatrickmac@gmail.com>
    - tumuyan <tumuyan@21cn.com>
  description:
    Based on CREA CORPUS

switches:
  - name: ascii_mode
    reset: 0
    states: [ ASCII-OFF, ASCII-ON ]

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - recognizer
#關閉標點符號轉換（對應symbols.yaml）    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
  filters:
    - uniquifier

speller:
  alphabet: aABbcCdDeEfFGgHhiIjJKkLlmMNnOopPqQRrsStTUuvVwWxXYyzZáÁéÉíÍîÎñÑóÓúÚüÜ-
  delimiter: " '"
  algebra:
# 拼写规则的本质，是把字典按照规则改写，而不是把输入的按键码转写。
    - derive/['-+,.]+//
translator:
  dictionary: Spanish_Splash
  spelling_hints: 9

key_binder:
  import_preset: default

punctuator:
  import_preset: default

recognizer:
  import_preset: default
